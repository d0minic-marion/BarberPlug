<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styleNavBar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="modificationProfil" id="modificationProfil" style="display: none;">
        <h1>Modification du Profil <span id="type"></span></h1>
        <div class="input-container" id="inputRegister">
          <input type="text" placeholder="Prénom" id="prenomRig">
          <input type="text" placeholder="Nom de famille" id="nomRig">
          <input type="email" placeholder="E-mail" id="emailRig">
          <input type="password" placeholder="Mot de passe" id="mdpRig"> 
          <input type="text" placeholder="Numéro de téléphone" id="telephoneRig">
          <div class="espaceCoiffeur" id="espaceCoiffeur1" style="visibility: hidden;" >
            <div class="pdp">
              <label for="insertImage" style="position: absolute; color: #EEEEEE; background-color: rgba(0, 0, 0, 0.459); width: 8em; margin-top: 6.8em;">Changer La Photo</label>
              <img id='pdp' src="" alt="">
              <input id="insertImage" type="file" accept="image/jpeg,image/png, image/jpg" id="imageInputRig">
            </div>
            <textarea placeholder="Bio" id="bioInputRig" maxlength="200"></textarea>
          </div>
          <div id="buttons" style="margin-top: 1em;">
            <button id="modifyButton">Accepter Modification</button> 
            <button id="AnnulerButton">Annuler Modification</button> 
          </div>


  
      </div>
    
      </div>
      <div class="Profil" id="Profil" style="display: block;">
        <div class="input-container" id="inputRegister">
        <h1>Profil<span id="type"></span></h1>
            <input type="text" placeholder="Prénom" id="prenomReg" readonly>
            <input type="text" placeholder="Nom de famille" id="nomReg" readonly>
            <input type="email" placeholder="E-mail" id="emailReg" readonly>
            <input type="password" placeholder="Mot de passe" id="mdpReg" readonly>
            <input type="text" placeholder="Numéro de téléphone" id="telephoneReg" readonly>
            <div class="espaceCoiffeur" id= "espaceCoiffeur2">
              <img id='pdp1' src="" alt="">
              <textarea placeholder="Bio" id="bioInputReg" maxlength="200" readonly></textarea>
            </div>
            <button id="modifer">Modifier</button> 
        </div>



    </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
