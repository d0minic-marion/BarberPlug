<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styleNavBar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="column has-text-left is-one-fifth">
        <a class="box " style="background-color: rgb(0, 0, 0); color: white !important;" href="/Dashboard">
            Revenir au Dashboard
        </a>
    </div>

    <div class="container content has-text-centered">
        <h1 style="margin-top: 25px;"></h1>
        <div class="columns is-flex-direction-row">
            <div class="column" style="margin-left: 300px; ">
                <input type="text" class="input is-rounded" id="CoupeInput" placeholder="Coupe ex.(Boosie Fade)">
            </div>
            <div class="column">
                <input type="number" class="input is-rounded" id="TarifInput" placeholder="Tarif ex.(20)">    
            </div>
            <div class="column" > 
                <button class="button is-black is-rounded" id="AjouterBtn">Ajouter</button>
                <label class="label" id="Erreur" style="display: none; color: red;"> Erreur veuillez remplir tout les champs</label>
                <label class="label" id="ErreurNegatif" style="display: none; color: red;"> Erreur le tarif ne peut pas etre negatif</label>
            </div>
        </div>

    </div>

    <div class="container content has-text-centered">
        <div class="column">
            <h1 class="label"  style="color: white !important;">Mes Services</h1>
            <div class="column">
                <table id="tableau" class="table">
                    <thead>
                        <tr>
                            <th>Coupe</th>
                            <th>Tarif</th>
                            <th>Supprimer</th>
                        </tr>
                    </thead>
                    <tbody id="Tbody">
                        <!-- Ajouter Informations -->
                    </tbody>

                </table>
                
                <hr>
            </div>
        </div>

    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
